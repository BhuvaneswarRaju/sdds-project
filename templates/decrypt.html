<!DOCTYPE html>
<html>
<head>
    <title>Decrypt File - SDDS</title>
</head>
<body>
    <h1>Decrypt a File</h1>
    <form method="POST" action="/decrypt" enctype="multipart/form-data">
        <label>Select encrypted (.enc) file to decrypt:</label><br><br>
        <input type="file" name="file" required><br><br>
        <button type="submit">Decrypt File</button>
    </form>
</body>
</html>
