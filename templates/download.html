<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download File</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #00bfff; text-align: center;">🔐 Your file is ready to download</h1>
        <div class="card">
            <p style="text-align: center;">This file will self-destruct after downloading.</p>
            <form method="POST" action="/start-download/{{ filename }}">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px;">⬇️ Download Encrypted File</button>
            </form>
        </div>
        <p style="text-align: center; margin-top: 2rem;"><a href="/" style="color:#00bfff;">← Back to SDDS</a></p>
    </div>
</body>
</html>
