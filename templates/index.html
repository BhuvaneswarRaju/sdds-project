<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDDS - Encrypt & Decrypt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <style>
    /* === Animated Grid Background === */
    body {
      background-color: #222222;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      background-attachment: fixed;
      animation: pulsegrid 20s linear infinite;
    }

    @keyframes pulsegrid {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }

    .container {
      max-width: 650px;
      margin: auto;
      text-align: center;
    }

    /* === Header Title === */
    .main-heading {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.9rem;
      font-weight: 600;
      color: #00ffe5;
      text-shadow: 0 0 15px #00ffe5;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    /* === Card Section === */
    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #9b59b6;
      margin-bottom: 1rem;
    }

    .card {
      background-color: #000000;
      border: 1px solid #444;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(106, 27, 154, 0.2);
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #00ffee;
      color: #000;
      box-shadow: 0 0 10px #00ffee, 0 0 25px #00ffee;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #111;
      border-radius: 5px;
      border: 1px solid #555;
      color: white;
    }

    .footer {
      color: #888;
      font-size: 0.85rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- üîê Main Title -->
    <h1 class="main-heading">Self-Destructing Data System</h1>
    <p class="subtitle">Securely encrypt and decrypt your sensitive files with time control</p>

    <!-- Upload Section -->
    <div class="card">
      <div class="section-title">1Ô∏è‚É£ Upload a File to Encrypt</div>
      <form method="POST" action="/encrypt" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <p style="margin: 5px 0;">üì¶ Max file size: 5MB</p>
        <button type="submit" class="btn">Upload & Encrypt üîê</button>
      </form>
    </div>

    <!-- Decrypt Section -->
    <div class="card">
      <div class="section-title">2Ô∏è‚É£ Decrypt a File</div>
      <form method="POST" action="/decrypt" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit" class="btn">Decrypt & Download üîì</button>
      </form>
    </div>

    <!-- Footer -->
    <p class="footer">Built by Bhuvaneswar Raju Pericharla ¬© 2025</p>
  </div>
</body>
</html>
