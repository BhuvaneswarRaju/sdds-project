<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDDS ‚Äì Encrypt & Decrypt</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5 text-primary fw-bold">üîê Self-Destructing Data System (SDDS)</h1>
            <p class="text-muted">Encrypt, decrypt, and control access to your files securely.</p>
        </div>

        <div class="row">
            <!-- Encrypt Section -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">1Ô∏è‚É£ Encrypt & Upload File</div>
                    <div class="card-body">
                        <form method="POST" action="/encrypt" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Select file to encrypt</label>
                                <input type="file" class="form-control" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Encrypt & Upload üîí</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Decrypt Section -->
            <div class="col-md-6 mt-4 mt-md-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">2Ô∏è‚É£ Decrypt Encrypted File</div>
                    <div class="card-body">
                        <form method="POST" action="/decrypt" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Select .enc file to decrypt</label>
                                <input type="file" class="form-control" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Decrypt & Download üîì</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            <small class="text-muted">Built by Bhuvaneswar Raju Pericharla ¬© 2025</small>
        </footer>
    </div>

</body>
</html>
