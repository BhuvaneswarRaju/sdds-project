<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDDS - Encrypt & Decrypt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      margin: 0;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 25% 25%, rgba(0,255,255,0.08), transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(255,0,255,0.08), transparent 50%);
      background-size: cover;
      z-index: -2;
      animation: shift 30s linear infinite;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("data:image/svg+xml,%3Csvg ... %3E"); /* keep as is */
      background-size: 100px 100px;
      z-index: -1;
      opacity: 0.3;
      animation: float 60s linear infinite;
    }
    @keyframes shift { 0% { transform: translate(0, 0); } 100% { transform: translate(10px, -10px); }}
    @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); }}

    .top-nav {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
    }
    .top-nav a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 650px;
      margin: auto;
      text-align: center;
      padding-top: 3rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00ffe5;
      text-shadow: 0 0 15px #00ffe5;
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 2rem;
    }
    .card {
      background: #000;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(106, 27, 154, 0.2);
      margin-bottom: 2rem;
    }
    input[type="file"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #111;
      border: 1px solid #555;
      color: white;
    }
    .btn {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00ffee;
      color: #000;
      box-shadow: 0 0 10px #00ffee;
    }
    .footer {
      color: #888;
      margin-top: 2rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="top-nav"><a href="/about">About</a></div>

  <div class="container">
    <h1>Self-Destructing Data System</h1>
    <p class="subtitle">Encrypt, send, and auto-destroy files with one-time secure links.</p>

    <div class="card">
      <h3>1Ô∏è‚É£ Upload a File to Encrypt</h3>
      <form method="POST" action="/encrypt" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="email" name="email" placeholder="Enter your email for notification (optional)">
        <p>üì¶ Max file size: 5MB</p>
        <button type="submit" class="btn">Encrypt & Upload üîê</button>
      </form>
    </div>

    <div class="card">
      <h3>2Ô∏è‚É£ Decrypt a File</h3>
      <form method="POST" action="/decrypt" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit" class="btn">Decrypt & Download üîì</button>
      </form>
    </div>

    <p class="footer">Built by Bhuvaneswar Raju Pericharla ¬© 2025</p>
  </div>
</body>
</html>
