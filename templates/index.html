<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDDS - Encrypt & Decrypt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: #222222;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #9b59b6; /* Kali Linux purple */
      margin-bottom: 1rem;
    }
    .card {
      background-color: #000000;
      border: 1px solid #444;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #009fd6;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Upload Section -->
    <div class="card">
      <div class="section-title">1Ô∏è‚É£ Upload a File to Encrypt</div>
      <form method="POST" action="/encrypt" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <p style="margin: 5px 0;">üì¶ Max file size: 5MB</p>
        <button type="submit" class="btn">Upload & Encrypt üîê</button>
      </form>
    </div>

    <!-- Decrypt Section -->
    <div class="card">
      <div class="section-title">2Ô∏è‚É£ Decrypt a File</div>
      <form method="POST" action="/decrypt" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit" class="btn">Decrypt & Download üîì</button>
      </form>
    </div>

    <!-- Footer -->
    <p style="text-align: center; color: #999;">Built by Bhuvaneswar Raju Pericharla ¬© 2025</p>
  </div>
</body>
</html>
