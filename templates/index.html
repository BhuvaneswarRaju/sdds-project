<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDDS - Encrypt & Decrypt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden;
      height: 100%;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.12), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(183, 0, 255, 0.12), transparent 50%);
      z-index: -1;
    }

    .container {
      max-width: 650px;
      margin: auto;
      text-align: center;
      padding: 2rem 1rem 4rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00fff2;
      text-shadow: 0 0 12px #00fff2;
      margin-bottom: 1rem;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 2rem;
    }

    .card {
      background: #000;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px rgba(106, 27, 154, 0.2);
    }

    .card h3 {
      color: #E6E6FA;
      text-shadow: 0 0 8px #E6E6FA;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    input[type="file"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #111;
      border: 1px solid #555;
      color: white;
    }

    .btn {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00ffee;
      color: #000;
      box-shadow: 0 0 10px #00ffee;
    }

    .footer {
      color: #888;
      margin-top: 2rem;
      font-size: 0.85rem;
    }

    .top-nav {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
    }

    .top-nav a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 1rem;
      }
      input, .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav"><a href="/about">About</a></div>

  <div class="container">
    <h1>Self-Destructing Data System</h1>
    <p class="subtitle">Securely encrypt, send and decrypt your sensitive files with one-time secure links.</p>

    <!-- Upload Card -->
    <div class="card">
      <h3>1Ô∏è‚É£ Upload a File to Encrypt</h3>
      <form method="POST" action="/encrypt" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="email" name="email" placeholder="Enter your email for notification (optional)" />
        <p>üì¶ Max file size: 5MB</p>
        <button type="submit" class="btn">Encrypt & Upload üîê</button>
      </form>
    </div>

    <!-- Decrypt Card -->
    <div class="card">
      <h3>2Ô∏è‚É£ Decrypt a File</h3>
      <form method="POST" action="/decrypt" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit" class="btn">Decrypt & Download üîì</button>
      </form>
    </div>

    <p class="footer">Built by Bhuvaneswar Raju Pericharla ¬© 2025</p>
  </div>
</body>
</html>
