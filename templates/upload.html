<!DOCTYPE html>
<html>
<head>
    <title>Upload File - SDDS</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">

        <input type="file" name="file"><br><br>
        <input type="submit" value="Upload File">
    </form>

</html>
